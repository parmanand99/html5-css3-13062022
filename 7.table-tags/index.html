<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table Tags</title>
    <style>
        table, tr, th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Scott</td>
                <td>scott@ef.com</td>
                <td>Boston</td>
            </tr>
            <tr>
                <td>Adam</td>
                <td>adam@ef.com</td>
                <td>Newyork</td>
            </tr>
            <tr>
                <td>Tuan</td>
                <td>tuan@ef.com</td>
                <td>Hanoi</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th colspan="3">Telephone</th>
        </tr>
        <tr>
            <td>Scott Desatnick</td>
            <td>1234567890</td>
            <td>9876543210</td>
            <td>1234509876</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <td>Scott Desatnick</td>
        </tr>
        <tr>
            <th rowspan="3">Telephones</th>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>5432109876</td>
        </tr>
    </table>
</body>
</html>
