<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <title>HTML FORMS</title>
</head>
<body>
    <div class="container">
        <h1>User Form</h1>
        <form>
            <div>
                <label>Username</label>
                <input type="text" 
                       class="form-control w-50" 
                       required
                       value="Scott"
                >
            </div>
            <br>
            <div>
                <label>Password</label>
                <input type="password" 
                       class="form-control w-50">
            </div>
            <br>
            <div>
                <label>Comments</label>
                <textarea class="form-control w-50"></textarea>
            </div>
            <br>
            <div>
                <label>Subjects</label>&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input" checked>&nbsp;&nbsp;Maths&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp;Physics&nbsp;&nbsp;
                <input type="checkbox" class="form-check-input">&nbsp;&nbsp;Chemistry&nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Gender</label>&nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender">&nbsp;&nbsp;Female&nbsp;&nbsp;
                <input type="radio" class="form-check-input" name="gender">&nbsp;&nbsp;Male&nbsp;&nbsp;
            </div>
            <br>
            <div>
                <label>Country</label>
                <select class="form-select w-50">
                    <option value="0">Select</option>
                    <option value="1">Bharat</option>
                    <option value="2">Japan</option>
                    <option value="3">Australia</option>
                </select>
            </div>
            <br>
            <div>
               All Files :  <input type="file"><br><br>
               PDF Files :  <input type="file" accept=".pdf"><br><br>
               Image Files :  <input type="file" accept="image/*">
            </div>
            <br>
            <div>
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
