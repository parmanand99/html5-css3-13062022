<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
    <style>
        p {
            display: inline;
            border: 1px solid black;
            background-color: yellow;
        }

        span,label {

            border: 1px solid black;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>
        This is a paragraph One
    </p>
    <p>
        This is a paragraph Two
    </p>

    <span>This works like a label, you can test this</span><label>This is actually a label</label>
</body>
</html>
