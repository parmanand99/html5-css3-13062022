<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>

<body>
    <div class="container" id="header">
        <h1>Welcome to the world of HTML5</h1>

        <span id="message-one">Welcome to Span One</span> <br>
        <span class="message-two">Welcome to Span Two</span> <br>
        <SPAN class="message-two">Welcome to Span Three</SPAN>
    </div>
    <script>
        console.log('Hello From JS')
        console.log(document.getElementById("header"))
        console.log(document.getElementsByClassName("message-two"))
    </script>
